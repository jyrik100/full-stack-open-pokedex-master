name: Cypress test
on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]    
    types: [opened, synchronize]
jobs:
 cypress-run:
  runs-on: ubuntu-latest
  steps: 
   - name: Checkout
     uses: actions/checkout@v2.3.4
   - name: Cypress.io
     uses: cypress-io/github-action@v2.9.7
     with: 
          start: npm start 
   - name: deploy to heroku
     uses: AkhileshNS/heroku-deploy@v3.12.12
    
